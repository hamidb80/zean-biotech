<!DOCTYPE html>
<html lang="fa">

<head>

</head>

<body>

  <div class="products article-wrapper">
    {{#products}}

    <div class="box" id="{{id}}">

        <h2 class="title"> {{title}} </h2>
        <div class="image">

      </div>

      <div class="body">
        {{{body}}}
      </div>
    </div>

    {{/products}}
  </div>

  {{> footer}}
</body>

</html>
